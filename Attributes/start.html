<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <div>
      <input type="range" min="0" max="100" list="number" autofocus>
      <datalist id="number">
        <option value="50">
        <option value="100">

       </datalist>
     </div>

     <div>
      <label for="checkbox">select</label>
      <input type="checkbox">
       </div>
       <div>
        <input type="date">
       </div>
    <button type="button" disabled>click me</button>
  </body>
</html>
