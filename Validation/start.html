<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <form action="#">
      <div>
        <label for="form-email">Email <abbr title="obligatory>">*</abbr</label>
        <input type="email" id="form-email" name="email" />
        <label for="form-pass">Password<abbr title="obligatory>">*</abbr</label>
        <input type="password" id="form-pass" name="pass" />
      </div>
      <div>
        <label for="form-name">Name and surname<abbr title="obligatory>">*</abbr</label>
        <input type="text" id="form-name" name="name" />
        <label for="form-dob">Date of birth<abbr title="obligatory>">*</abbr</label>
        <input type="date" id="form-dob" name="dob" />
        <label for="form-tel">Phone number<abbr title="obligatory>">*</abbr</label>
        <input type="tel" id="form-tel" name="tel" />
      </div>
      <div>
        <label for="form-plan">Plans<abbr title="obligatory>">*</abbr</label>
        <select id="form-plan" name="plan">
          <option value="0">Free</option>
          <optgroup label="Monthly"><abbr title="obligatory>">*</abbr>
            <option value="199">1.99€/month</option>
            <option value="599">5.99€/month</option>
            <option value="1199">11.99€/month</option>
          </optgroup>
        </select>
        <label for="form-pro">PRO plan <abbr title="obligatory>">*</abbr</label>
        <input id="form-pro" name="pro" type="checkbox" />
      </div>
      <div>
        <label for="form-cc">Credit card number <abbr title="obligatory>">*</abbr</label>
        <input id="form-cc" name="cc" type="text" required pattern="+" maxlength="27" min="27"/>
        <label for="form-cvc">CVC <abbr title="obligatory>">*</abbr</label>
        <input id="form-cvc" name="cvc" type="text" required pattern="[0-9]+" maxlength="3" min="3"/>
        <label for="form-exp">Expiration date <abbr title="obligatory>">*</abbr</label>
        <input id="form-exp" name="exp" type="date" />
        <label for="form-address">Address <abbr title="obligatory>">*</abbr</label>
        <input type="text" id="form-address" name="address" />
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
